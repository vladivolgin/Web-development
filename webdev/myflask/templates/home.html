<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Hotel Booking</title>
</head>
<body>
  <header>
    <h1>Welcome to Hotel Booking</h1>
</header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About us</a></li>
            <li><a href="/user/Vlad Ivolgin">User Profile</a></li>
        </ul>
    </nav>
    <section id="search-section">
      <h2>Find your perfect stay</h2>
      <form id="search-form">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter a city or hotel name">

          <label for="check-in">Check-in:</label>
          <input type="date" id="check-in" name="check-in">

          <label for="check-out">Check-out:</label>
          <input type="date" id="check-out" name="check-out">

          <label for="guests">Guests:</label>
          <input type="number" id="guests" name="guests" min="1" max="10">

          <button type="submit">Search</button>
      </form>
  </section>
</body>

</footer>
</body>
</html>
</html>
